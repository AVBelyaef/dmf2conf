<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./js/modal.js" defer></script>
    <title>DMF2Conf</title>

      <section class="contract">

      </section>
      <div id="circles">

        <div class="circle circle-white circle-white-pss" data-id="2393407525">

        <div class="circle circle-white circle-white-dma" data-id="2392948816">

        </div>
        <div class="circle circle-white circle-white-ss" data-id="2393178170">
          PS03
        </div>
        <div class="circle circle-white circle-white-ea" data-id="2391572826">

        <!-- service -->
        <!-- service weekly -->
        <div class="circle circle-yellow circle-yellow-pm" data-id="2394161153">
          W01
        </div>
        <div class="circle circle-yellow circle-yellow-1c" data-id="2394259457">
          W02
        </div>
        <div
          class="circle circle-yellow circle-yellow-fin"
          data-id="2393768212"
        >
          W03
        </div>
        <!-- service monthly -->
        <div class="circle circle-green circle-green-1c" data-id="2394062856">

        </div>
        <div class="circle circle-green circle-green-cust" data-id="2394849355">
          M02
        </div>
        <div

          M03
        </div>
        <div class="circle circle-green circle-green-team" data-id="2394423376">

        </div>
        <!-- service quarterly -->
        <div

          Q01

        <div

        </div>

        <div
