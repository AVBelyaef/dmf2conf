<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./js/modal.js" defer></script>
    <title>DMF2Conf</title>
  </head>
  <body>
    <div class="container">
      <section class="sales">
        <div class="sales__title">Продажи</div>
      </section>
      <section class="service">
        <div class="period">
          <div class="period__monthly">Monthly</div>
          <div class="period__weekly">Weekly</div>
          <div class="period__quarterly">Quarterly</div>
        </div>
        <div class="service__title">Оказания услуг</div>
      </section>
      <section class="contract">
        <div class="contract__title">Завершение контракта</div>
      </section>
      <div id="circles">
        <!-- sales -->
        <div class="circle circle-white circle-white-pss" data-id="2393407525">
          pSS
        </div>
        <div class="circle circle-white circle-white-dma" data-id="2392948816">
          DMA
        </div>
        <div class="circle circle-white circle-white-ss" data-id="2393178170">
          SS
        </div>
        <div class="circle circle-white circle-white-ea" data-id="2391572826">
          EA
        </div>
        <!-- service -->
        <!-- service weekly -->
        <div class="circle circle-yellow circle-yellow-pm" data-id="2394161153">
          PM<br />sync
        </div>
        <div class="circle circle-yellow circle-yellow-1c" data-id="2394259457">
          1C<br />Check
        </div>
        <div
          class="circle circle-yellow circle-yellow-fin"
          data-id="2393768212"
        >
          Fin<br />Check
        </div>
        <!-- service monthly -->
        <div class="circle circle-green circle-green-1c" data-id="2394062856">
          1C<br />Monthly
        </div>
        <div class="circle circle-green circle-green-cust" data-id="2394849355">
          Cust<br />Sync
        </div>
        <div
          class="circle circle-light-blue circle-light-blue-portfolio"
          data-id="2394292336"
        >
          Portfolio Report
        </div>
        <div class="circle circle-green circle-green-team" data-id="2394423376">
          Team<br />F-Back
        </div>
        <!-- service quarterly -->
        <div
          class="circle circle-light-green circle-light-green-upd"
          data-id="2394292346"
        >
          Cust<br />Strat<br />Upd
        </div>
        <div
          class="circle circle-light-green circle-light-green-acc"
          data-id="2392949178"
        >
          Acc<br />report
        </div>
        <div
          class="circle circle-light-green circle-light-green-pm"
          data-id="2393997391"
        >
          PM<br />Bonus
        </div>
        <!-- service out -->
        <div
          class="circle circle-blue circle-blue-out-adm"
          data-id="2393506279"
        >
          Team<br />Adm
        </div>
        <div
          class="circle circle-blue circle-blue-out-upd"
          data-id="2394259580"
        >
          Team<br />Upd
        </div>

        <!-- contract -->
        <div
          class="circle circle-light-green circle-light-green-cust"
          data-id="2393276458"
        >
          Cust<br />F-Back
        </div>
        <div class="circle circle-blue circle-blue-team" data-id="2394259580">
          Team<br />Upd
        </div>
        <div
          class="circle circle-green circle-green-team-f-back"
          data-id="2394423376"
        >
          Team<br />F-Back
        </div>
        <div
          class="circle circle-yellow circle-yellow-1c-2"
          data-id="2394259457"
        >
          1C<br />Check
        </div>
        <div
          class="circle circle-yellow circle-yellow-fin-2"
          data-id="2393768212"
        >
          Fin<br />Check
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
  </body>
</html>
